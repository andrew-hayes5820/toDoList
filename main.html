<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <!-- Create an HTML page with an input ô€ƒ’eld and an
    "add" button.
    Create an array of strings to seed the list. Use
    ng-repeat to display them. -->

    <div>
      <h1>Honey Do List</h1>
    </div>
        <div ng-app="thingThatHaveToBeDone" ng-controller="myController">

          <input type="text" ng-model="thingToDo" placeholder="Thing to Do">

          <button type="button" name="Add" ng-click= "addItem()">Add item to the list!</button>

          <br><br><br>
          <ol>
            <li ng-repeat = 'item in itemsToDo'>{{item}}</li>
          </ol>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
        <script src = "msin.js"></script>
  </body>
</html>
